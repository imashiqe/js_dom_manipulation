<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add new comment</title>
</head>
<body>


   
    <h2>Please add  new  comment</h2>
    <div id="comment-container">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat, recusandae?  </p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur mollitia ex delectus maxime recusandae nam. </p>
    <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="60" rows="10"></textarea>
        <br>
        <button id="btn-post">Post</button>
    </div>
    
    <script>
        // step-1 : add event listener to the post button 
        document.getElementById('btn-post').addEventListener('click' , function(){
            // step 2 get the comment
            const commentBox = document.getElementById('new-comment');
            const newComment = commentBox.value;
            console.log(newComment);
            // step 3:  set  the comment inside the comment container
            //    1. get  the  comment  contyainert
            //    2. create a  new element
                //   3. set the text of the  comment as innerText of the  p tag 
                // 4.  add the p tag using appendChild
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = newComment;
            commentContainer.appendChild(p);
        //   step 4: clear the text area
        commentBox.value = '';
        })
    </script>
</body>
</html>
